<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imobiluana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__principal">
            <img src="./assets/logoimobiluana-removebg-preview.png" class="cabecalho__imagem">

        <div class="botoes">
            <ul class="botoes__opcoes">
                <li class="botoes__opcoes--opcao opcao__entrar">

                </li>
                <li class="botoes__opcoes--opcao opcao__cadatrar">

                </li>
            </ul>
        </div>
    </header>
    <main></main>
    <footer></footer>
